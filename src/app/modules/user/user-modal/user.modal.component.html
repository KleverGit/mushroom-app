<form [formGroup]="formUser" (ngSubmit)="saveUser(formUser)" class="h-100">
	<div class="modal-header">
		<span class="modal-title pull-left align-content-center">

			<span class="ml-2">User</span>
		</span>

		<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
			<span aria-hidden="true" class="text-light">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group d-flex m-0 mb-1">
			<label for="name" class="col-lg-3 col-md-3 col-sm-3">Name<span class="text-danger">*</span>:</label>
			<div class="col-lg-9 col-md-9 col-sm-9 p-0">
				<input type="text" class="form-control" formControlName="name" id="name" placeholder="Name"
					maxlength="30">
			</div>
		</div>

		<div class="form-group d-flex m-0 mb-1">
			<label for="email" class="col-lg-3 col-md-3 col-sm-3">Email<span class="text-danger">*</span>:</label>
			<div class="col-lg-9 col-md-9 col-sm-9 p-0">
				<input type="text" class="form-control" formControlName="email" id="email" placeholder="Email"
					maxlength="30">
			</div>
		</div>

		<div class="form-group d-flex m-0 mb-1">
			<label for="gender" class="col-lg-3 col-md-3 col-sm-3">Gender<span class="text-danger">*</span>:</label>
			<div class="col-lg-9 col-md-9 col-sm-9 p-0">
				<input type="text" class="form-control" formControlName="gender" id="gender" placeholder="Gender"
					maxlength="30">
			</div>
		</div>

		<div class="form-group d-flex m-0 mb-1">
			<label for="password" class="col-lg-3 col-md-3 col-sm-3">Password<span class="text-danger">*</span>:</label>
			<div class="col-lg-9 col-md-9 col-sm-9 p-0">
				<input type="text" class="form-control" formControlName="password" id="password" placeholder="Password"
					maxlength="30">
			</div>
		</div>

		<div class="form-group d-flex m-0 mb-1">
			<label for="role" class="col-lg-3 col-md-3 col-sm-3">Role<span class="text-danger">*</span>:</label>
			<div class="col-lg-9 col-md-9 col-sm-9 p-0">
				<input type="text" class="form-control" formControlName="role" id="role" placeholder="Role"
					maxlength="30">
			</div>
		</div>


	</div>
	<div class="modal-footer p-1">
		<div class="d-flex flex-row-reverse bd-highlight">

			<div class="p-2 bd-highlight">
				<button type="submit" class="btn btn-success" (click)="bsModalRef.hide()">
					<span>Save</span>
				</button>
			</div>
			<div class="p-2 bd-highlight">
				<button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">
					<span class="mr-2"><i class="fas fa-times"></i></span>
					<span>Cancel</span>
				</button>
			</div>
		</div>
	</div>
</form>
